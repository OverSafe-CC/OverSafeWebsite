<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="/css/contact.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2"></script>
	<script src="/scripts/form.js"></script>
	<title>Contact Us</title>
</head>
<body>
	<div class="page">
		<header class="colortext" tabindex="0">Contact Us</header>
		<div id="nav-container">
		  <div class="bg"></div>
		  <div class="button" tabindex="0">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </div>
		  <div id="nav-content" tabindex="0">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/blogs">Blogs</a></li>
				<li><a href="/about-us">About</a></li>
				<li><a href="/contact">Contact</a></li>
			  <!---<li class="small"><a href="#0">Facebook</a><a href="#0">Instagram</a></li>--->
			</ul>
		  </div>
		</div>
	  
		<main>
			<section>
				<div class="container">
				  <form action="" method="POST" id="my-form"> <!--Contact form for whatever ur needs are-->
					<h1 class="h1">Contact Us</h1>
					<div class="form-group">
					  <label for="firstName"> First Name</label>
					  <input type="text" id="firstName" name="firstName">
					</div>
			  
					<div class="form-group">
					  <label for="latsName">Last Name</label>
					  <input type="text" id="lastName" name="lastName">
					</div>
			  
					<div class="form-group">
					  <label for="email">Email</label>
					  <input type="email" id="email" name="email">
					</div>
			  
					<div class="form-group">
					  <label for="message">Message</label>
					  <textarea name="message" id="message" cols="30" rows="10"></textarea>
					</div>
			  
					<button type="submit">Submit</button>
				  </form>
				</div>
				<div id="status"></div>
			  </section>
		</main>
	  </div>
</body>
</html>
